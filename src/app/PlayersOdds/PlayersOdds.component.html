<div class="container">
  <div *ngFor="let group of outcomes | groupBy: 'group'">
    <h2>Group {{ group.key }}</h2>
    <div class="row">
      <div class="col" *ngFor="let item of group.items">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ item.name }}</h5>
            <p class="card-text">{{ item.price }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
